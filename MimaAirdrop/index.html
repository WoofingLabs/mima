    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        const GDOG_ADDRESS = '0xf6D9Cf57e20bA0d33372E8998A9424aa53411E04';
        const AIRDROP_CONTRACT_ADDRESS = '0xa69F362D1042ECF44ea4d6E557358bCA41A8a8CB';
        const MAX_APPROVAL = '115792089237316195423570985008687907853269984665640564039457584007913129639935';

        const erc20Abi = [
            {"constant":true,"inputs":[{"name":"_owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"balance","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"constant":false,"inputs":[{"name":"_spender","type":"address"},{"name":"_value","type":"uint256"}],"name":"approve","outputs":[{"name":"success","type":"bool"}],"stateMutability":"nonpayable","type":"function"},
            {"constant":false,"inputs":[{"name":"_from","type":"address"},{"name":"_to","type":"address"},{"name":"_value","type":"uint256"}],"name":"transferFrom","outputs":[{"name":"success","type":"bool"}],"stateMutability":"nonpayable","type":"function"},
            {"constant":true,"inputs":[{"name":"_owner","type":"address"},{"name":"_spender","type":"address"}],"name":"allowance","outputs":[{"name":"remaining","type":"uint256"}],"stateMutability":"view","type":"function"}
        ];

        const airdropContractAbi = [
            {"inputs":[],"stateMutability":"nonpayable","type":"constructor"},
            {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"previousOwner","type":"address"},{"indexed":true,"internalType":"address","name":"newOwner","type":"address"}],"name":"OwnershipTransferred","type":"event"},
            {"inputs":[],"name":"airdrop","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"depositGDOG","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"tokenAddress","type":"address"}],"name":"emergencyWithdraw","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[],"name":"GDOG","outputs":[{"internalType":"contract IERC20","name":"","type":"address"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"owner","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"renounceOwnership","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"newOwner","type":"address"}],"name":"transferOwnership","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"stateMutability":"payable","type":"receive"}
        ];

        const chains = {
            GateLayer: {
                chainId: 10088,
                chainName: 'Gate Layer',
                rpcUrl: 'https://gatelayer-mainnet.gatenode.cc',
                blockExplorer: 'https://www.gatescan.org/gatelayer/',
                nativeCurrency: { name: 'GT', symbol: 'GT', decimals: 18 }
            }
        };

        let web3, account, gdogContract, airdropContract;

        async function waitForTransaction(txHash) {
            let receipt = null;
            const maxAttempts = 30;
            let attempts = 0;
            while (attempts < maxAttempts) {
                receipt = await web3.eth.getTransactionReceipt(txHash);
                if (receipt) {
                    if (receipt.status) return receipt;
                    throw new Error(`交易 ${txHash} 失败`);
                }
                await new Promise(resolve => setTimeout(resolve, 2000));
                attempts++;
            }
            throw new Error(`交易 ${txHash} 未在 ${maxAttempts} 次尝试后确认`);
        }

        async function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function retryContractCall(fn, maxRetries = 12, delayMs = 3000) {
            for (let attempt = 1; attempt <= maxRetries; attempt++) {
                try {
                    return await Promise.race([
                        fn(),
                        new Promise((_, reject) => setTimeout(() => reject(new Error('查询超时')), 15000))
                    ]);
                } catch (error) {
                    console.error(`尝试 ${attempt}/${maxRetries} 失败: ${error.message}`);
                    if (attempt === maxRetries) throw error;
                    await delay(delayMs);
                }
            }
        }

        async function initializeWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    account = (await web3.eth.getAccounts())[0];
                    document.getElementById('connectWalletButton').innerText = `已连接: ${account.slice(0, 6)}...${account.slice(-4)}`;
                    await switchNetwork('GateLayer');
                    await initializeContracts();
                    await checkBalances();
                    document.getElementById('networkStatus').innerText = '已连接到Gate Layer (ID: 10088)';
                } catch (error) {
                    document.getElementById('networkStatus').innerText = '钱包连接失败: ' + (error.message || '未知错误');
                }
            } else {
                document.getElementById('networkStatus').innerText = '请安装MetaMask';
            }
        }

        async function switchNetwork(chain) {
            const chainConfig = chains[chain];
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: `0x${chainConfig.chainId.toString(16)}` }]
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: `0x${chainConfig.chainId.toString(16)}`,
                            chainName: chainConfig.chainName,
                            rpcUrls: [chainConfig.rpcUrl],
                            nativeCurrency: chainConfig.nativeCurrency,
                            blockExplorerUrls: [chainConfig.blockExplorer]
                        }]
                    });
                } else {
                    throw switchError;
                }
            }
        }

        async function initializeContracts() {
            gdogContract = new web3.eth.Contract(erc20Abi, GDOG_ADDRESS);
            airdropContract = new web3.eth.Contract(airdropContractAbi, AIRDROP_CONTRACT_ADDRESS);
        }

        async function checkBalances() {
            if (!web3 || !account) {
                document.getElementById('approveButton').disabled = true;
                document.getElementById('depositButton').disabled = true;
                document.getElementById('airdropButton').disabled = true;
                document.getElementById('emergencyWithdrawButton').disabled = true;
                document.getElementById('balanceStatus').innerHTML = 'GT余额: 0<br>GDOG余额: 0<br>合约GDOG余额: 0';
                return;
            }
            try {
                document.getElementById('networkStatus').innerText = '查询余额...';
                const gtBalance = await retryContractCall(() => web3.eth.getBalance(account));
                const gdogBalance = await retryContractCall(() => gdogContract.methods.balanceOf(account).call());
                const contractBalance = await retryContractCall(() => gdogContract.methods.balanceOf(AIRDROP_CONTRACT_ADDRESS).call());
                const owner = await retryContractCall(() => airdropContract.methods.owner().call());
                const gtBalanceFormatted = Number(web3.utils.fromWei(gtBalance, 'ether')).toFixed(4);
                const gdogBalanceFormatted = Number(web3.utils.fromWei(gdogBalance, 'ether')).toFixed(4);
                const contractBalanceFormatted = Number(web3.utils.fromWei(contractBalance, 'ether')).toFixed(4);
                document.getElementById('balanceStatus').innerHTML = `GT余额: ${gtBalanceFormatted}<br>GDOG余额: ${gdogBalanceFormatted}<br>合约GDOG余额: ${contractBalanceFormatted}`;
                document.getElementById('approveButton').disabled = Number(gdogBalanceFormatted) <= 0;
                document.getElementById('depositButton').disabled = Number(gdogBalanceFormatted) <= 0;
                document.getElementById('airdropButton').disabled = Number(contractBalanceFormatted) < 0.02;
                document.getElementById('emergencyWithdrawButton').disabled = account.toLowerCase() !== owner.toLowerCase();
                document.getElementById('networkStatus').innerText = '余额已更新';
            } catch (error) {
                document.getElementById('networkStatus').innerText = `查询失败: ${error.message || '未知错误'}`;
                document.getElementById('approveButton').disabled = true;
                document.getElementById('depositButton').disabled = true;
                document.getElementById('airdropButton').disabled = true;
                document.getElementById('emergencyWithdrawButton').disabled = true;
            }
        }

        async function approveGDOG() {
            const depositAmount = document.getElementById('depositAmount').value;
            const status = document.getElementById('networkStatus');
            const approveButton = document.getElementById('approveButton');
            if (!web3 || !account) {
                status.innerText = '请连接钱包';
                return;
            }
            if (!depositAmount || isNaN(depositAmount) || Number(depositAmount) <= 0 || Number(depositAmount) % 1 !== 0) {
                status.innerText = '请输入有效的GDOG数量（整数）';
                return;
            }
            try {
                approveButton.disabled = true;
                approveButton.innerHTML = '授权中... <i class="fa fa-spinner fa-spin ml-2"></i>';
                status.innerText = '检查GDOG余额...';
                const amountWei = web3.utils.toWei(depositAmount, 'ether');
                const gdogBalance = await gdogContract.methods.balanceOf(account).call();
                if (web3.utils.toBN(gdogBalance).lt(web3.utils.toBN(amountWei))) {
                    status.innerText = `GDOG余额不足${depositAmount}`;
                    return;
                }
                const allowance = await gdogContract.methods.allowance(account, AIRDROP_CONTRACT_ADDRESS).call();
                if (web3.utils.toBN(allowance).lt(web3.utils.toBN(amountWei))) {
                    const gasPrice = await web3.eth.getGasPrice();
                    const estimatedGas = await gdogContract.methods.approve(AIRDROP_CONTRACT_ADDRESS, MAX_APPROVAL).estimateGas({ from: account });
                    const nativeBalance = await web3.eth.getBalance(account);
                    const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                    if (web3.utils.toBN(nativeBalance).lt(gasCost)) {
                        status.innerText = 'GT余额不足以支付授权燃气费';
                        return;
                    }
                    const approveTx = await gdogContract.methods.approve(AIRDROP_CONTRACT_ADDRESS, MAX_APPROVAL).send({
                        from: account,
                        gas: web3.utils.toHex(Math.min(estimatedGas * 2, 1000000))
                    });
                    await waitForTransaction(approveTx.transactionHash);
                    status.innerText = '授权成功！';
                } else {
                    status.innerText = '已授权，无需重复授权';
                }
            } catch (error) {
                status.innerText = error.code === 4001 ? '用户取消交易' : `授权失败: ${error.message}`;
                console.error('Approve Error:', error);
            } finally {
                approveButton.disabled = false;
                approveButton.innerHTML = '授权GDOG';
                await checkBalances();
            }
        }

        async function depositGDOG() {
            const depositAmount = document.getElementById('depositAmount').value;
            const status = document.getElementById('networkStatus');
            const depositButton = document.getElementById('depositButton');
            if (!web3 || !account) {
                status.innerText = '请连接钱包';
                return;
            }
            if (!depositAmount || isNaN(depositAmount) || Number(depositAmount) <= 0 || Number(depositAmount) % 1 !== 0) {
                status.innerText = '请输入有效的GDOG数量（整数）';
                return;
            }
            try {
                depositButton.disabled = true;
                depositButton.innerHTML = '存入中... <i class="fa fa-spinner fa-spin ml-2"></i>';
                status.innerText = '检查授权和燃气费...';
                const amountWei = web3.utils.toWei(depositAmount, 'ether');
                const allowance = await gdogContract.methods.allowance(account, AIRDROP_CONTRACT_ADDRESS).call();
                if (web3.utils.toBN(allowance).lt(web3.utils.toBN(amountWei))) {
                    status.innerText = '请先授权GDOG';
                    return;
                }
                const gasPrice = await web3.eth.getGasPrice();
                const estimatedGas = await airdropContract.methods.depositGDOG(amountWei).estimateGas({ from: account });
                const nativeBalance = await web3.eth.getBalance(account);
                const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                if (web3.utils.toBN(nativeBalance).lt(gasCost)) {
                    status.innerText = 'GT余额不足以支付燃气费';
                    return;
                }
                const tx = await airdropContract.methods.depositGDOG(amountWei).send({
                    from: account,
                    gas: web3.utils.toHex(Math.min(estimatedGas * 2, 3000000))
                });
                await waitForTransaction(tx.transactionHash);
                status.innerText = `存入${depositAmount} GDOG成功！`;
                document.getElementById('depositAmount').value = '';
                await checkBalances();
            } catch (error) {
                status.innerText = error.code === 4001 ? '用户取消交易' : `存入失败: ${error.message}`;
                console.error('Deposit Error:', error);
            } finally {
                depositButton.disabled = false;
                depositButton.innerHTML = '存入GDOG';
            }
        }

        async function triggerAirdrop() {
            const status = document.getElementById('networkStatus');
            const airdropButton = document.getElementById('airdropButton');
            if (!web3 || !account) {
                status.innerText = '请连接钱包';
                return;
            }
            try {
                airdropButton.disabled = true;
                airdropButton.innerHTML = '空投中... <i class="fa fa-spinner fa-spin ml-2"></i>';
                status.innerText = '检查合约余额和燃气费...';
                const contractBalance = await gdogContract.methods.balanceOf(AIRDROP_CONTRACT_ADDRESS).call();
                const requiredAmount = web3.utils.toWei('0.02', 'ether');
                if (web3.utils.toBN(contractBalance).lt(web3.utils.toBN(requiredAmount))) {
                    status.innerText = '合约GDOG余额不足0.02';
                    return;
                }
                const gasPrice = await web3.eth.getGasPrice();
                const estimatedGas = await airdropContract.methods.airdrop().estimateGas({ from: account, value: 0 });
                const nativeBalance = await web3.eth.getBalance(account);
                const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                if (web3.utils.toBN(nativeBalance).lt(gasCost)) {
                    status.innerText = 'GT余额不足以支付燃气费';
                    return;
                }
                const tx = await airdropContract.methods.airdrop().send({
                    from: account,
                    gas: web3.utils.toHex(Math.min(estimatedGas * 2, 5000000)),
                    value: 0
                });
                await waitForTransaction(tx.transactionHash);
                status.innerText = '空投成功！0.0001 GDOG已分发到200个随机地址';
                await checkBalances();
            } catch (error) {
                status.innerText = error.code === 4001 ? '用户取消交易' : `空投失败: ${error.message}`;
                console.error('Airdrop Error:', error);
            } finally {
                airdropButton.disabled = false;
                airdropButton.innerHTML = '触发空投';
            }
        }

        async function emergencyWithdraw() {
            const status = document.getElementById('networkStatus');
            const emergencyWithdrawButton = document.getElementById('emergencyWithdrawButton');
            if (!web3 || !account) {
                status.innerText = '请连接钱包';
                return;
            }
            try {
                emergencyWithdrawButton.disabled = true;
                emergencyWithdrawButton.innerHTML = '撤回中... <i class="fa fa-spinner fa-spin ml-2"></i>';
                status.innerText = '检查权限和燃气费...';
                const owner = await airdropContract.methods.owner().call();
                if (account.toLowerCase() !== owner.toLowerCase()) {
                    status.innerText = '只有合约拥有者可以执行紧急撤回';
                    return;
                }
                const gasPrice = await web3.eth.getGasPrice();
                const estimatedGas = await airdropContract.methods.emergencyWithdraw(GDOG_ADDRESS).estimateGas({ from: account });
                const nativeBalance = await web3.eth.getBalance(account);
                const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                if (web3.utils.toBN(nativeBalance).lt(gasCost)) {
                    status.innerText = 'GT余额不足以支付燃气费';
                    return;
                }
                const tx = await airdropContract.methods.emergencyWithdraw(GDOG_ADDRESS).send({
                    from: account,
                    gas: web3.utils.toHex(Math.min(estimatedGas * 2, 1000000))
                });
                await waitForTransaction(tx.transactionHash);
                status.innerText = '紧急撤回成功！';
                await checkBalances();
            } catch (error) {
                status.innerText = error.code === 4001 ? '用户取消交易' : `撤回失败: ${error.message}`;
                console.error('Emergency Withdraw Error:', error);
            } finally {
                emergencyWithdrawButton.disabled = false;
                emergencyWithdrawButton.innerHTML = '紧急撤回';
            }
        }

        function copyContract() {
            navigator.clipboard.writeText(AIRDROP_CONTRACT_ADDRESS).then(() => {
                const notification = document.createElement('div');
                notification.className = 'fixed bottom-4 right-4 bg-primary text-white px-4 py-2 rounded-lg shadow-lg z-50';
                notification.textContent = '合约地址已复制！';
                document.body.appendChild(notification);
                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.style.transition = 'opacity 0.3s';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 2000);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('connectWalletButton').addEventListener('click', initializeWeb3);
            document.getElementById('approveButton').addEventListener('click', approveGDOG);
            document.getElementById('depositButton').addEventListener('click', depositGDOG);
            document.getElementById('airdropButton').addEventListener('click', triggerAirdrop);
            document.getElementById('emergencyWithdrawButton').addEventListener('click', emergencyWithdraw);
            document.getElementById('depositAmount').addEventListener('input', () => {
                const depositAmount = document.getElementById('depositAmount').value;
                const valid = depositAmount && !isNaN(depositAmount) && Number(depositAmount) > 0 && Number(depositAmount) % 1 === 0;
                document.getElementById('approveButton').disabled = !valid;
                document.getElementById('depositButton').disabled = !valid;
            });

            const menuToggle = document.getElementById('menuToggle');
            const mobileMenu = document.getElementById('mobileMenu');
            menuToggle.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
                menuToggle.innerHTML = mobileMenu.classList.contains('hidden')
                    ? '<i class="fa fa-bars"></i>'
                    : '<i class="fa fa-times"></i>';
            });

            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    mobileMenu.classList.add('hidden');
                    menuToggle.innerHTML = '<i class="fa fa-bars"></i>';
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            const navbar = document.getElementById('navbar');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('bg-dark/95', 'shadow-lg');
                } else {
                    navbar.classList.remove('bg-dark/95', 'shadow-lg');
                }
            });
        });
    </script>
</body>
</html>
