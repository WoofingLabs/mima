<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIMA Deposits Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        textarea, button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
        }
        textarea {
            background-color: #2d2d2d;
            border: 1px solid #4b4b4b;
            color: #ffffff;
            resize: vertical;
        }
        button {
            background-color: #0068FF;
            color: #ffffff;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0052cc;
        }
        button:disabled {
            background-color: #4b4b4b;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .error {
            color: #ff4d4d;
        }
        .success {
            color: #18E5A0;
        }
        .total {
            font-weight: 700;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center mb-6">MIMA Deposits Checker</h1>
        <p class="text-center text-gray-400 mb-4">Enter wallet addresses (one per line)</p>
        <textarea id="addresses" rows="5" placeholder="0xA037355662d34D9B57dE209E22544a4862F5A30c&#10;0xAnotherAddress"></textarea>
        <button id="checkButton" class="mt-4">Check Deposits</button>
        <div id="result" class="text-sm"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        const MIMA_ADDRESS = '0x735843DEA06Fe3cbeD52B9065BfE5F886A0daDFe';
        const RPC_URLS = [
            'https://gatelayer-mainnet.gatenode.cc/'
        ];
        const BATCH_SIZE = 5;

        const mimaAbi = [
            {
                "constant": true,
                "inputs": [{"name": "", "type": "address"}],
                "name": "deposits",
                "outputs": [{"name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        let web3, mimaContract;

        async function initializeWeb3() {
            for (const rpcUrl of RPC_URLS) {
                try {
                    web3 = new Web3(rpcUrl);
                    mimaContract = new web3.eth.Contract(mimaAbi, MIMA_ADDRESS);
                    // 测试连接
                    await mimaContract.methods.deposits('0x0000000000000000000000000000000000000000').call();
                    return true;
                } catch (error) {
                    console.warn(`RPC ${rpcUrl} failed: ${error.message}`);
                }
            }
            return false;
        }

        async function checkDeposits() {
            const checkButton = document.getElementById('checkButton');
            const resultDiv = document.getElementById('result');
            const addressesInput = document.getElementById('addresses').value.trim();
            const addresses = addressesInput.split('\n').map(addr => addr.trim()).filter(addr => addr);

            if (addresses.length === 0) {
                resultDiv.innerHTML = '<p class="error">请至少输入一个钱包地址。</p>';
                return;
            }

            checkButton.disabled = true;
            checkButton.innerText = '正在查询...';
            resultDiv.innerHTML = '<p>正在获取存款余额...</p>';

            // 初始化Web3
            const initialized = await initializeWeb3();
            if (!initialized) {
                resultDiv.innerHTML = '<p class="error">错误：所有RPC端点均失败，请稍后重试。</p>';
                checkButton.disabled = false;
                checkButton.innerText = '查询存款';
                return;
            }

            try {
                let output = '';
                let totalDeposits = 0;

                // 分批处理地址
                for (let i = 0; i < addresses.length; i += BATCH_SIZE) {
                    const batch = addresses.slice(i, i + BATCH_SIZE);
                    const batchPromises = batch.map(async (address) => {
                        if (!web3.utils.isAddress(address)) {
                            return `<p class="error">${address}: 无效地址</p>`;
                        }
                        try {
                            const deposit = await mimaContract.methods.deposits(address).call();
                            const depositFormatted = Number(web3.utils.fromWei(deposit, 'ether')).toFixed(4);
                            totalDeposits += Number(depositFormatted);
                            return `<p class="success">${address}: ${depositFormatted} MIMA</p>`;
                        } catch (error) {
                            return `<p class="error">${address}: 获取存款余额失败 - ${error.message}</p>`;
                        }
                    });
                    const batchResults = await Promise.all(batchPromises);
                    output += batchResults.join('');
                    // 更新UI
                    resultDiv.innerHTML = output + (i + BATCH_SIZE < addresses.length ? '<p>正在获取更多余额...</p>' : '');
                }

                // 添加总存款余额
                output += `<p class="total">总MIMA存款余额: ${totalDeposits.toFixed(4)} MIMA</p>`;
                resultDiv.innerHTML = output;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">错误: ${error.message}</p>`;
            } finally {
                checkButton.disabled = false;
                checkButton.innerText = '查询存款';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('checkButton').addEventListener('click', checkDeposits);
        });
    </script>
</body>
</html>
