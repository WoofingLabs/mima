<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MIMA Claim Query</title>
    <link rel="icon" type="image/png" href="https://www.woofswap.finance/image/tokens/mima.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0068FF',
                        secondary: '#18E5A0',
                        accent: '#FFD700',
                        dark: '#070808',
                        'light-gray': '#E5E7EB'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        display: ['Changa One', 'system-ui', 'sans-serif']
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-8px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow-glow {
                text-shadow: 0 0 10px rgba(0, 104, 255, 0.5);
            }
            .glow-border {
                box-shadow: 0 0 12px rgba(24, 229, 160, 0.3);
            }
            .bg-grid {
                background-image: url('data:image/svg+xml,%3Csvg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"%3E%3Ccircle cx="1" cy="1" r="1" fill="%230068FF" fill-opacity="0.1"/%3E%3C/svg%3E');
                background-size: 20px 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Changa+One&display=swap" rel="stylesheet">
</head>
<body class="bg-dark text-white font-sans overflow-x-hidden">
    <header class="fixed w-full z-50 bg-dark/90 backdrop-blur-md transition-all duration-300" id="navbar">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3 cursor-pointer hover:text-primary transition-colors">
                <div class="w-10 h-10 rounded-full overflow-hidden">
                    <img src="https://www.woofswap.finance/image/tokens/mima.png" alt="MIMA Logo" class="w-full h-full object-cover">
                </div>
                <span class="font-display text-3xl text-primary text-shadow-glow">MIMA Claim Query</span>
            </div>
            <button id="menuToggle" class="md:hidden text-2xl text-primary">
                <i class="fa fa-bars"></i>
            </button>
        </div>
        <div id="mobileMenu" class="md:hidden bg-dark/95 absolute w-full top-full py-4 px-4 hidden">
            <div class="flex flex-col space-y-4">
                <a href="#query" class="hover:text-primary transition-colors py-2 text-white">Claim Query</a>
            </div>
        </div>
    </header>

    <section id="query" class="min-h-screen pt-24 pb-16 bg-grid relative overflow-hidden flex items-center justify-center">
        <div class="absolute inset-0 bg-gradient-to-b from-primary/10 to-dark pointer-events-none"></div>
        <div class="absolute top-0 left-0 w-80 h-80 bg-primary/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-0 right-0 w-80 h-80 bg-secondary/10 rounded-full blur-3xl"></div>
        <div class="container mx-auto px-4 text-center relative z-10">
            <div class="w-48 h-48 mx-auto mb-8 animate-float">
                <img src="https://www.woofswap.finance/image/tokens/mima.png" alt="MIMA Logo" class="w-full h-full object-cover rounded-full border-4 border-secondary/50 glow-border">
            </div>
            <h1 class="font-display text-5xl md:text-7xl mb-6 text-primary text-shadow-glow">MIMA Claim Query</h1>
            <p class="text-xl md:text-2xl text-light-gray max-w-3xl mx-auto mb-10">
                Query MIMA token migration claim records starting from ID 1 until no more records are found.
            </p>
            <div class="bg-dark/50 p-6 rounded-lg border border-primary/30 max-w-2xl mx-auto mb-8">
                <div class="flex flex-col space-y-4">
                    <button id="queryButton" class="px-6 py-3 bg-primary text-white rounded-full font-medium hover:bg-primary/80 transition-all">Start Query</button>
                    <p id="queryStatus" class="text-light-gray text-sm">Click to start querying...</p>
                    <div id="queryResults" class="bg-dark/80 p-3 rounded-lg border border-primary/20 max-h-96 overflow-y-auto"></div>
                    <div class="mt-4">
                        <img src="https://www.woofswap.finance/image/tokens/mima.png" alt="MIMA" class="w-16 h-16 mx-auto animate-float">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark/95 py-12 border-t border-primary/20">
        <div class="container mx-auto px-4 text-center">
            <p class="text-light-gray text-sm">© 2025 MIMA. All rights reserved. DYOR and invest responsibly.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        const CONTRACT_ADDRESS = '0x4FF02E12B616453e1534F59eB044a81ADfFe7DdF';
        const contractAbi = [
            {"inputs":[{"internalType":"uint256","name":"id","type":"uint256"}],"name":"getClaimRecord","outputs":[{"internalType":"address","name":"user","type":"address"},{"internalType":"uint256","name":"claimAmount","type":"uint256"},{"internalType":"uint256","name":"recordId","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"getClaimRecords","outputs":[{"components":[{"internalType":"address","name":"user","type":"address"},{"internalType":"uint256","name":"claimAmount","type":"uint256"},{"internalType":"uint256","name":"id","type":"uint256"}],"internalType":"struct MIMAClaimRegistry.ClaimInfo[]","name":"","type":"tuple[]"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"hasJoined","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"addressToId","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"}
        ];

        const chains = {
            GateLayer: {
                chainId: 10088,
                rpcUrl: 'https://gatelayer-mainnet.gatenode.cc/'
            }
        };

        let web3, migrationContract;

        async function initializeWeb3() {
            web3 = new Web3(chains.GateLayer.rpcUrl);
            migrationContract = new web3.eth.Contract(contractAbi, CONTRACT_ADDRESS);
        }

        async function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function queryClaimRecords() {
            const queryButton = document.getElementById('queryButton');
            const queryStatus = document.getElementById('queryStatus');
            const queryResults = document.getElementById('queryResults');
            queryButton.disabled = true;
            queryButton.innerHTML = 'Querying... <i class="fa fa-spinner fa-spin ml-2"></i>';
            queryStatus.innerText = 'Querying claim records...';
            queryResults.innerHTML = '';

            try {
                await initializeWeb3();
                let id = 1;
                while (true) {
                    try {
                        const record = await migrationContract.methods.getClaimRecord(id).call();
                        const claimAmountFormatted = Number(web3.utils.fromWei(record.claimAmount, 'ether')).toFixed(4);
                        const isJoined = await migrationContract.methods.hasJoined(record.user).call();
                        const statusColor = isJoined ? 'text-red-500' : 'text-green-500';
                        queryResults.innerHTML += `
                            <div class="p-2 border-b border-primary/20">
                                <p class="text-sm">
                                    <span class="font-mono">ID: ${record.recordId}</span><br>
                                    <span class="font-mono">Address: ${record.user.slice(0, 6)}...${record.user.slice(-4)}</span><br>
                                    <span class="${statusColor}">Joined: ${isJoined ? 'Yes' : 'No'}</span><br>
                                    <span>Claim Amount: ${claimAmountFormatted} MIMA</span>
                                </p>
                            </div>
                        `;
                        await delay(1000); // 1秒间隔，避免网络拥堵
                        id++;
                    } catch (error) {
                        if (error.message.includes('Invalid ID')) {
                            queryStatus.innerText = `Query completed: ${id - 1} records found`;
                            break;
                        } else {
                            queryStatus.innerText = `Error at ID ${id}: ${error.message}`;
                            break;
                        }
                    }
                }
            } catch (error) {
                queryStatus.innerText = `Failed to initialize: ${error.message}`;
            } finally {
                queryButton.disabled = false;
                queryButton.innerHTML = 'Start Query';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('queryButton').addEventListener('click', queryClaimRecords);

            const menuToggle = document.getElementById('menuToggle');
            const mobileMenu = document.getElementById('mobileMenu');
            menuToggle.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
                menuToggle.innerHTML = mobileMenu.classList.contains('hidden')
                    ? '<i class="fa fa-bars"></i>'
                    : '<i class="fa fa-times"></i>';
            });

            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    mobileMenu.classList.add('hidden');
                    menuToggle.innerHTML = '<i class="fa fa-bars"></i>';
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            const navbar = document.getElementById('navbar');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('bg-dark/95', 'shadow-lg');
                } else {
                    navbar.classList.remove('bg-dark/95', 'shadow-lg');
                }
            });
        });
    </script>
</body>
</html>
